<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoftUni Beers</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/form.css">
</head>
<body>
<nav>
    <div class="topnav">
        <a class="logo" href="index.html"><img src="images/logo.png"></a>
        <a href="index.html">Home</a>
        <a href="all-beers.html">See All Beers</a>
        <a class="active" href="order.html">Order</a>
        <a class="right" href="register.html">Register</a>
        <a class="right" href="login.html">Login</a>
    </div>
</nav>

<main>
    <center>
        <h1>Order a Beer</h1>
        <form>
            <label>Brand</label>
            <select>
                <option selected disabled>Select a brand</option>
                <option value="1">Corona Extra 330ml</option>
                <option value="2">Stella Artois 330ml</option>
                <option value="3">Carlsberg 330ml</option>
                <option value="4">Heineken 330ml</option>
            </select>
            <label>Quantity</label>
            <input type="number" min="1" max="15" placeholder="Enter amount of beers (1-15)">
            <label>Enter your birthdate</label>
            <input type="date">
            <label>Got an opinion, comment, recommendation? Share it with us!</label>
            <textarea cols="30" rows="10"></textarea>
            <input type="submit" value="Place Order">
        </form>
    </center>
</main>

<footer>
    <hr/>
    <p><em>&copy; 2018 &ndash; SoftUni Beers</em></p>
</footer>
</body>
</html>
