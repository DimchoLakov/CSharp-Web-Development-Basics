<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us form</title>
    <link rel="stylesheet" type="text/css" href="p13-contact-us-form.css">
</head>
<body>
    <h1>Contact Us</h1>
<form>
        <span>First name:</span>
        <input type="text" name="firstName">
    <br />
        <span>Last name:</span>
        <input type="text" name="lastName">
    <br />
        <span>Email:</span>
        <input type="text" name="email">
    <br />
        <span>Town:</span>
        <select name="town">
            <option value="1">Sofia</option>
            <option value="2">Dundee</option>
            <option value="3">Varna</option>
            <option value="4">London</option>
            <option value="5">Glasgow</option>
        </select>
    <br />
        <input type="submit">
    </form>
</body>
</html>
