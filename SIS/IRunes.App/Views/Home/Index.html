<div class="row">
    <div class="jumbotron col-md-12">
        <div style="display: @Model.NotAuthenticated">
            <div class="heading-container bottom-buffer-md">
                <h1>Welcome to IRunes</h1>
            </div>
            <h3><a href="/user/login">Login</a> if you have an account.</h3>
            <h3><a href="/user/register">Register</a> if you don't.</h3>
        </div>
        <div style="display: @Model.Authenticated">
            <div class="heading-container bottom-buffer-md">
                <h1>Welcome, <u class="username">@Model.Username</u></h1>
            </div>
            <h2>IRunes wishes you a fun experience.</h2>
        </div>
    </div>
</div>
