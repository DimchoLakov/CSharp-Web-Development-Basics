<div class="container w-50">
    <h1>Create Album</h1>
    <hr style="width: 100%; color: #5cb85c; height: 1px; background-color:#5cb85c;" />
    <form action="/albums/create" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" name="name" placeholder="Name..."/>
        </div>
        <div class="form-group">
            <label for="cover">Cover</label>
            <input class="form-control" type="text" name="cover" placeholder="Cover..."/>
        </div>
        <div class="row text-center">
            <div class="col-sm-6">
                <div>
                    <button class="btn btn-success" type="submit">Create</button>
                </div>
            </div>
            <div class="col-sm-6">
                <a class="btn btn-success" href="/albums/all">Back To All</a>
            </div>
        </div>
    </form>
    <hr style="width: 100%; color: #5cb85c; height: 1px; background-color:#5cb85c;" />
</div>
