<h1>Create Album</h1>
<hr />
<form action="/albums/create" method="post">
    <div>
        <label for="name">Name</label>
        <input type="text" name="name" />
    </div>
    <br />
    <div>
        <label for="cover">Cover</label>
        <input type="text" name="cover" />
    </div>
    <br />
    <div>
        <button type="submit">Create</button>
    </div>
</form>
<hr />
