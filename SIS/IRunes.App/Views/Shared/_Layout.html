<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>IRunes</title>
    <link rel="stylesheet" href="../../Resources/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="../../Resources/site.css" type="text/css" />
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">-->
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="/"><i class="fas fa-headphones"></i> IRunes</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item" style="display: @Model.NotAuthenticated">
                        <a class="nav-link" href="/user/login"><i class="fas fa-sign-in-alt"></i> Login</a>
                    </li>
                    <li class="nav-item" style="display: @Model.NotAuthenticated">
                        <a class="nav-link" href="/user/register"><i class="fas fa-user-plus"></i> Register</a>
                    </li>
                    <li class="nav-item" style="display: @Model.Authenticated">
                        <a class="nav-link" href="/album/all"><i class="fas fa-music"></i> Albums</a>
                    </li>
                    <li class="nav-item" style="display: @Model.Authenticated">
                        <a class="nav-link" href="/user/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
        <hr style="width: 100%; color: #5cb85c; height: 1px; background-color:#5cb85c;" />
        <div class="container-fluid">
            @RenderBody()
        </div>
        <hr style="width: 100%; color: #5cb85c; height: 1px; background-color:#5cb85c;" />
        <div class="text-center">
            <footer>
                <p><strong>CopyRight &copy; Sanity Design Studios. All rights reserved.</strong></p>
            </footer>
        </div>
    </div>
    <script src="../../Resources/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="../../Resources/popper.min.js" type="text/javascript"></script>
    <script src="../../Resources/bootstrap.min.js" type="text/javascript"></script>
    <!--<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>-->
</body>
</html>
